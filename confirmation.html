<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إرسال الطلب</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lemonada', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .confirmation-container {
            direction: rtl;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #049300;
            color: #fff;
        }

        td {
            background-color: #f4f4f9;
            color: #333;
        }

        button {
            width: 40%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #049300;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #08af04;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>تم إرسال الطلب بنجاح!</h2>
        <p>سوف يتم التواصل معك في أقرب وقت.</p>
        <table>
            <tr>
                <th>الحقول</th>
                <th>بياناتك الشخصية</th>
            </tr>
            <tr>
                <td>اسم المنتج</td>
                <td id="product-name"></td>
            </tr>
            <tr>
                <td>الاسم الكامل</td>
                <td id="fullname"></td>
            </tr>
            <tr>
                <td>رقم الهاتف</td>
                <td id="phone"></td>
            </tr>
            <tr>
                <td>الولاية</td>
                <td id="state"></td>
            </tr>
            <tr>
                <td>اختيار العلبة</td>
                <td id="package-choice"></td>
            </tr>
            <tr>
                <td>السعر</td>
                <td id="price"></td>
            </tr>
        </table>
        <button onclick="document.location='https://google.com'">أوافق على المعلومات</button>
    </div>

    <script>
        // جلب البيانات من الـ LocalStorage وعرضها في صفحة التأكيد
        document.getElementById('product-name').innerText = localStorage.getItem('productName');
        document.getElementById('fullname').innerText = localStorage.getItem('fullname');
        document.getElementById('phone').innerText = localStorage.getItem('phone');
        document.getElementById('state').innerText = localStorage.getItem('state');
        document.getElementById('package-choice').innerText = localStorage.getItem('packageChoice');
        document.getElementById('price').innerText = localStorage.getItem('price');
    </script>
</body>
</html>
